
{% extends "base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{% block content %}

<head>

    <title>Golfmeet: Dashboard</title>

    <!-- stylesheets -->
    <link href="{% static 'assets/stylesheets/dashboard.css' %}" type="text/css" media="screen" rel="stylesheet">
    <link href="{% static 'assets/stylesheets/main-maps.css' %}" type="text/css" media="screen" rel="stylesheet">

</head>


<body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
      
        <a class="navbar-brand" href="/">
          <img src="{% static 'assets/images/Golfmeet-logo5.png' %}" height="50px">
        </a>
        
        <ul class="nav navbar-nav navbar-right">
              
              <li class="dropdown">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="{% static 'assets/images/profileImageIcon.png' %}" alt="Profile Image" width="30px" ></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Notifications</a></li>
                      <li><a href="#">About Golfmeet</a></li>
                      <li class="divider"></li>
                      {% if user.is_authenticated %}
                      <li><a href="/logout/">Logout</a></li>
                      {% else %}
                    
                      {% endif %} 
                  </ul>    
              </li>
              <li class="form-group search-form">  
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
              </li>
        </ul>
      </div>
    </div>

    <iframe width='100%' height='100%' frameBorder='0' src='https://a.tiles.mapbox.com/v3/ronchris.gd348e7h/mm/zoompan,zoomwheel.html?secure=1#12/37.6687/-122.4323'></iframe>

    <footer>
        <div class="container">
        <!--  <ul class="navbar-text">
          <li>About</li>
          <li>Contact</li>
          <li>Privacy Policy</li>
          <li>Terms and Conditions</li>
        </ul> -->
        <p> &copy; Golfmeet. All Rights Reserved 2013.</p>
        </div>
    </footer>
    <script type="text/javascript" src="{% static 'assets/js/profile.js' %}"></script>
{% endblock %}
</body>
</html>
